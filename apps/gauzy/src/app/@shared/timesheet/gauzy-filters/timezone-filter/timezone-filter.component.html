<button
	class="timezone-filter"
	status="basic"
	size="small"
	nbPopoverPlacement="bottom"
	[nbPopover]="timezone"
	nbPopoverTrigger="click"
	nbButton
>
	<div>{{ getTimeZoneWithOffset() }} / {{ selectedTimeFormat }} hour</div>
	<nb-icon icon="more-vertical-outline"></nb-icon>
</button>

<!-- Manage Widgets -->
<ng-template #timezone>
	<div class="timezone-popover">
		<ng-container *ngIf="isTimezone">
			<div class="category">
				<div class="view">Time Zone</div>
				<ng-container *ngFor="let timeZoneOption of timeZoneOptions">
					<div class="title" (click)="updateSelectedTimeZone(timeZoneOption.value)">
						<i
							[ngStyle]="{ visibility: selectedTimeZone === timeZoneOption.value ? 'visible' : 'hidden' }"
							class="fas fa-check"
						></i>
						<div>{{ timeZoneOption.label }}</div>
					</div>
				</ng-container>
			</div>
			<ng-container *ngIf="isTimeformat">
				<div class="line"></div>
			</ng-container>
		</ng-container>
		<ng-container *ngIf="isTimeformat">
			<div class="category">
				<div class="view">Time Format</div	>
				<ng-container *ngFor="let timeFormatsOption of timeFormatsOptions">
					<div class="title" (click)="updateSelectedTimeFormat(timeFormatsOption)">
						<i
							[ngStyle]="{ visibility: selectedTimeFormat === timeFormatsOption ? 'visible' : 'hidden' }"
							class="fas fa-check"
						></i>
						<div>{{ timeFormatsOption }} hour</div>
					</div>
				</ng-container>
			</div>
		</ng-container>
	</div>
</ng-template>
