<!-- NbRouteTabset for the nb tabset -->
<ng-container *ngIf="isRouterTabset; else staticTabs">
	<nb-route-tabset [tabs]="tabs"></nb-route-tabset>
</ng-container>

<!-- Static tabs for the nb tabset -->
<ng-template #staticTabs>
	<nb-tabset>
		<nb-tab
			*ngFor="let tab of tabs"
			[tabTitle]="tab.title"
			[tabId]="tab.tabId"
			[active]="tab.active"
			[disabled]="tab.disabled"
		>
			<!-- Dynamic content/template injection -->
			<ng-container *ngIf="tab.template">
				<ng-container *ngTemplateOutlet="tab?.template"></ng-container>
			</ng-container>

			<!-- Dynamic component injection -->
			<ng-container *ngIf="tab.component">
				<ng-template #tabContent></ng-template>
				<ng-container
					*ngTemplateOutlet="createDynamicComponentForTab(tab?.component, tabContent)"
				></ng-container>
			</ng-container>
		</nb-tab>
	</nb-tabset>
</ng-template>
